<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
    <title>CartBot</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajaxselected/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!--<script src="js/main.js"></script>-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css" />
    <link href="html/style.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script language="javascript">
    
    function follow() {
        $.get("/", { type : "chose-follow" }).done(function (data) {
            if(data.ready) {
                window.location.href = "/html/product_list.html"; 
            } else {
                alert ("Error: No customer logged in!"); 
                window.location.href = "/html/start.html"; 
            }
        }); 
    }
    
    function autonomous() {
        alert("Not yet implemented"); 
    }
    
    
    $( document ).ready(function() { 
    
        $.get("/", { type : "get-customer-data" }).done(function (data) {     
            
            if (data != null) {
                // No error
                $("#header").html("Welcome, " + data.name + "!"); 
            } else {
                $("#header").html("You are not logged in!"); 
                alert ("Error: No customer logged in!"); 
                window.location.href = "/html/start.html"; 
            }
        }); 
    });
      
    
    </script>
   <style>
        .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 50%; 
          text-align: center; 
        }
            
    
    </style>
  </head>
<body>
<div id="main">

    <div id="header">
    Welcome!
    </div>
    
    <div class="centered">
        <h2>Please press the button to start shopping.</h2>
        <h2>The robot will then follow you. </h2>
        <h2>You can register items by holding their AR code in front of the webcam.</h2> 
        <button onmouseup="follow()" style="margin-top: 50px" type="button" class="btn btn-lg btn-block">"Ready"</button>
    </div>
    
</div>

</body>
</html>
